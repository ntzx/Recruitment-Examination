<body style="background-color:silver;padding-bottom: 0%" class="mdui-theme-primary-deep-indigo mdui-theme-accent-deep-purple ">

        </div>

    </div>

    <div id="index" style="background-color: whitesmoke;height:720px;" class="mdui-container  mdui-shadow-12 ">
        <div style="height:90px;width:auto"></div>



        <div class="mdui-row">

                            <input class="mdui-textfield-input" type="id" />
                        </div>

                        <div style="height: 20px"></div>
                        <div style=" text-align: center;"><a href="exam.html" class=" mdui-btn mdui-color-pink ">开始考试</a></div>

                </div>

        </div>

    <div class=" mdui-contrain-fuild mdui-shadow-12  " style="background-color: grey; text-align: center;
                                                     margin: 0 auto;height:auto; padding: 20px 15% ;

        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple " mdui-dialog-close>close</button>
